<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon â€” Devansh Gupta</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  
  <!-- Google Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    /* THEME VARIABLES */
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --color-background: #ffffff;
      --color-foreground: #1a1a1a;
      --color-primary: #2563eb;
      --color-primary-foreground: #ffffff;
      --color-muted: #f8fafc;
      --color-muted-foreground: #64748b;
    }

    /* Dark mode overrides */
    html.dark {
      --color-background: #0b0f1a;
      --color-foreground: #e2e8f0;
      --color-primary: #60a5fa;
      --color-primary-foreground: #0f172a;
      --color-muted: #0f172a;
      --color-muted-foreground: #cbd5e1;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font-family);
      background: var(--color-background);
      color: var(--color-foreground);
      transition: background 0.3s, color 0.3s;
    }

    /* Main container */
    .coming-soon-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    /* Title */
    .coming-title {
      font-size: clamp(2rem, 5vw, 3.2rem);
      background: linear-gradient(135deg, var(--color-primary), var(--color-foreground));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    /* Subtitle */
    .coming-subtitle {
      font-size: 1.22rem;
      color: var(--color-muted-foreground);
      margin-bottom: 2.5rem;
    }

    /* Countdown container */
    .countdown {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      font-size: 1.22rem;
      font-weight: 600;
      margin-bottom: 3.5rem;
      flex-wrap: wrap;
    }

    /* Each countdown box */
    .countdown span {
      background: var(--color-muted);
      color: var(--color-foreground);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      min-width: 90px;
      text-align: center;
      margin-bottom: 0.6rem;
      box-shadow: 0 2px 8px rgba(50,70,120,0.04);
    }

    .countdown span b {
      display: block;
      font-size: 2rem;
      color: var(--color-primary);
      line-height: 1.05;
      font-weight: 700;
      margin-bottom: 0.15em;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1.2rem 0 0.6rem 0;
      color: var(--color-muted-foreground);
      font-size: 0.94rem;
      background: var(--color-background);
      margin-top: auto;
      letter-spacing: 0.01em;
      border-top: 1px solid var(--color-muted);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .coming-title { font-size: 2rem; }
      .countdown span {
        min-width: 70px;
        font-size: 1.05rem;
        padding: 0.7rem 0.6rem;
      }
      .countdown { gap: 0.7rem; }
    }

    /* Accessibility */
    ::selection {
      background: var(--color-primary);
      color: var(--color-primary-foreground);
    }
    *:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- MAIN SECTION -->
  <div class="coming-soon-container">
    <h1 class="coming-title"><i class="fas fa-rocket"></i> Coming Soon</h1>
    <p class="coming-subtitle">
      Something exciting is on the way.  
      <br/>Stay tuned to this space!
    </p>
    <div id="countdown" class="countdown"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>&copy; 2025 Devansh Gupta. All rights reserved.</div>
  </footer>

<script>
  // -------------------------
  // COUNTDOWN SETTINGS (EDIT THIS)
  // -------------------------
  const COUNTDOWN_DAYS = 3; // â† change this to your duration

  // DOM target
  const countdownEl = document.getElementById('countdown');

  // Keep the same key so existing users don't lose their timer
  const COUNTDOWN_KEY = 'comingsoon_launch_date';

  // Safe wrappers (avoid crashes if storage is blocked)
  const safeGet = (k) => {
    try { return localStorage.getItem(k); } catch { return null; }
  };
  const safeSet = (k, v) => {
    try { localStorage.setItem(k, v); } catch {}
  };

  // Try to load a previously saved date
  function loadLaunchDate() {
    const raw = safeGet(COUNTDOWN_KEY);
    if (!raw) return null;

    // 1) Prefer ISO strings; 2) gracefully handle ms timestamps; 3) last-resort parse
    let ms = Date.parse(raw);
    if (Number.isNaN(ms)) {
      // Maybe someone stored a numeric timestamp earlier
      const numeric = Number(raw);
      if (!Number.isNaN(numeric)) ms = numeric;
    }
    if (Number.isNaN(ms)) return null; // can't parse â†’ treat as missing

    return new Date(ms);
  }

  // Create and persist a new launch date
  function createAndSaveLaunchDate() {
    const d = new Date(Date.now() + COUNTDOWN_DAYS * 24 * 60 * 60 * 1000);
    // IMPORTANT: store ISO for reliable cross-reload parsing
    safeSet(COUNTDOWN_KEY, d.toISOString());
    return d;
  }

  // Get or initialize launchDate
  let launchDate = loadLaunchDate() || createAndSaveLaunchDate();

  // Countdown tick
  function updateCountdown() {
    const now = Date.now();
    const distance = launchDate.getTime() - now;

    if (distance <= 0) {
      countdownEl.innerHTML = `<span style="min-width:220px;"><b>ðŸŽ‰</b> We Are Live!</span>`;
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `
      <span><b>${days}</b> Days</span>
      <span><b>${hours}</b> Hours</span>
      <span><b>${minutes}</b> Minutes</span>
      <span><b>${seconds}</b> Seconds</span>
    `;
  }

  // Optional: expose a manual reset if you ever need it from console
  // window.resetCountdown = () => { localStorage.removeItem(COUNTDOWN_KEY); location.reload(); };

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
