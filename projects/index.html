<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Data Analysis Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0b0f1a;
    --bg-card: #111827;
    --primary: #38bdf8;
    --secondary: #22c55e;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
}

.light {
    --bg-dark: #f8fafc;
    --bg-card: #ffffff;
    --primary: #2563eb;
    --secondary: #16a34a;
    --text-main: #0f172a;
    --text-muted: #475569;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
}

body {
    background: var(--bg-dark);
    color: var(--text-main);
    height: 100vh;
    overflow: hidden;
    transition: 0.3s;
}

.coming-soon {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.background-grid {
    position: absolute;
    inset: 0;
    background:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveGrid 25s linear infinite;
}

@keyframes moveGrid {
    from { background-position: 0 0; }
    to { background-position: 300px 300px; }
}

.content {
    z-index: 1;
    max-width: 880px;
    padding: clamp(1.5rem, 4vw, 2.5rem);
    text-align: center;
}

.toggle {
    position: absolute;
    top: 16px;
    right: 16px;
    cursor: pointer;
    background: var(--bg-card);
    padding: 8px 12px;
    border-radius: 999px;
    font-size: 0.9rem;
}

.badge {
    display: inline-block;
    padding: 0.35rem 0.9rem;
    border-radius: 999px;
    background: rgba(56,189,248,0.15);
    color: var(--primary);
    margin-bottom: 1rem;
}

h1 {
    font-size: clamp(2.2rem, 5vw, 3.2rem);
    font-weight: 700;
    line-height: 1.1;
}

h1 span {
    color: var(--primary);
}

.subtitle {
    margin: 1.2rem auto 2rem;
    max-width: 580px;
    color: var(--text-muted);
}

.highlights {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.2rem;
    margin-bottom: 2rem;
}

.highlight {
    background: var(--bg-card);
    padding: 1.2rem;
    border-radius: 14px;
}

.highlight i {
    font-size: 1.4rem;
    color: var(--secondary);
    margin-bottom: 0.4rem;
}

.chart {
    margin: 1.5rem auto;
    max-width: 420px;
    overflow: hidden;
}

.countdown {
    font-size: 1.1rem;
    margin: 1.2rem 0;
    color: var(--secondary);
}

.footer {
    margin-top: 1rem;
    color: var(--text-muted);
    font-size: 0.85rem;
}
</style>
</head>

<body>
<section class="coming-soon">
<div class="background-grid"></div>

<div class="toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
</div>

<div class="content">
    <span class="badge">ðŸš§ Under Construction</span>

    <h1>Data Analysis <span>Portfolio</span><br>Coming Soon</h1>

    <p class="subtitle">
        A focused showcase of Python-based data analysis projects using
        Pandas, NumPy, Excel, Tableau, and modern visualization techniques.
    </p>

    <div class="highlights">
        <div class="highlight"><i class="fas fa-chart-line"></i><br>Dashboards</div>
        <div class="highlight"><i class="fas fa-database"></i><br>Real Data</div>
        <div class="highlight"><i class="fas fa-code"></i><br>Python & SQL</div>
        <div class="highlight"><i class="fas fa-brain"></i><br>Insights</div>
    </div>

    <div class="chart">
        <svg viewBox="0 0 300 120">
            <polyline points="0,100 50,80 100,90 150,50 200,60 250,30 300,40"
                fill="none" stroke="var(--primary)" stroke-width="3">
                <animate attributeName="stroke-dasharray"
                    from="0,1000" to="1000,0" dur="2s" repeatCount="indefinite"/>
            </polyline>
        </svg>
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="footer">
        Building meaningful insights from data.
    </div>
</div>
</section>

<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}

/* countdown */
const launchDate = new Date();
launchDate.setDate(launchDate.getDate() + 30);
const countdownEl = document.getElementById("countdown");

setInterval(() => {
    const diff = launchDate - new Date();
    if (diff <= 0) {
        countdownEl.textContent = "ðŸš€ We are live!";
        return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;
    countdownEl.textContent = `Launching in ${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>
</body>
</html>
